<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB 색채 맞추기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .color-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }
        #targetColor, #userColor {
            width: 120px;
            height: 120px;
            margin: 0 10px;
            border: 2px solid #000;
        }
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .slider-label {
            width: 50px; 
            text-align: right;
            margin-right: 10px;
        }
        .slider {
            width: 300px;
        }
        .number-input {
            width: 50px;
            margin-left: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            display: block;
            width: 150px;
            margin: 10px auto;
        }        
        .explanation-text {
            font-size: 0.9em;
            color: gray;
        }
        #historyList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>RGB 색채 맞추기</h1>

    <label for="difficulty">난이도 선택: </label>
    <select id="difficulty">
        <option value="easy">쉬움</option>
        <option value="normal" selected>보통</option>
        <option value="hard">어려움</option>
    </select>
    
    <div class="color-container">
        <div id="targetColor"></div>
        <div id="userColor"></div>
    </div>
    
    <p>이 색을 맞춰봐!</p>
    
    <div class="slider-container">
        <label for="redSlider" class="slider-label">Red</label>
        <input type="range" id="redSlider" class="slider" min="0" max="255">
        <input type="number" id="redNumber" class="number-input" min="0" max="255">
    </div>
    <div class="slider-container">
        <label for="greenSlider" class="slider-label">Green</label>
        <input type="range" id="greenSlider" class="slider" min="0" max="255">
        <input type="number" id="greenNumber" class="number-input" min="0" max="255">
    </div>
    <div class="slider-container">
        <label for="blueSlider" class="slider-label">Blue</label>
        <input type="range" id="blueSlider" class="slider" min="0" max="255">
        <input type="number" id="blueNumber" class="number-input" min="0" max="255">
    </div>

    <p class="explanation-text">rgb값의 범위는 0-255입니다. <br> 세 값이 0에 가까울수록 흑색, 255에 가까워질수록 흰색이 됩니다.</p>

    <div class="button-container">
        <button onclick="checkColor()">색상 확인</button>
        <button onclick="showAnswer()">답안지</button>
        <button onclick="newColor()">새 게임</button>
    </div>

    <p id="resultText"></p>
    <p id="answerText"></p>

    <ul id="historyList"></ul>

    <script>
        let targetColor = {
            r: Math.floor(Math.random() * 256),
            g: Math.floor(Math.random() * 256),
            b: Math.floor(Math.random() * 256)
        };

        let history = [];  // 기록 저장 배열

        function setTargetColor() {
            document.getElementById('targetColor').style.backgroundColor = `rgb(${targetColor.r}, ${targetColor.g}, ${targetColor.b})`;
        }

        function newColor() {
            targetColor = {
                r: Math.floor(Math.random() * 256),
                g: Math.floor(Math.random() * 256),
                b: Math.floor(Math.random() * 256)
            };
            setTargetColor();
            document.getElementById('resultText').innerText = "";
            document.getElementById('answerText').innerText = "";
        }

        function updateUserColor() {
            let r = document.getElementById('redSlider').value;
            let g = document.getElementById('greenSlider').value;
            let b = document.getElementById('blueSlider').value;
            document.getElementById('userColor').style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        function syncSlidersAndNumbers(sliderId, numberId) {
            let slider = document.getElementById(sliderId);
            let numberInput = document.getElementById(numberId);

            slider.addEventListener('input', function() {
                numberInput.value = slider.value;
                updateUserColor();
            });

            numberInput.addEventListener('input', function() {
                slider.value = numberInput.value;
                updateUserColor();
            });
        }

        syncSlidersAndNumbers('redSlider', 'redNumber');
        syncSlidersAndNumbers('greenSlider', 'greenNumber');
        syncSlidersAndNumbers('blueSlider', 'blueNumber');

        function checkColor() {
            let difficulty = document.getElementById('difficulty').value;
            let tolerance = 10;

            if (difficulty === 'easy') {
                tolerance = 15;
            } else if (difficulty === 'hard') {
                tolerance = 5;
            }

            let r = parseInt(document.getElementById('redSlider').value);
            let g = parseInt(document.getElementById('greenSlider').value);
            let b = parseInt(document.getElementById('blueSlider').value);

            let rDiff = targetColor.r - r;
            let gDiff = targetColor.g - g;
            let bDiff = targetColor.b - b;

            let resultText = "";
            let historyText = "";

            if (Math.abs(rDiff) <= tolerance && Math.abs(gDiff) <= tolerance && Math.abs(bDiff) <= tolerance) {
                if (rDiff === 0 && gDiff === 0 && bDiff === 0) {
                    resultText = `★★세상에 마상에 완벽해요!★★<br>`;
                    resultText += `주어진 RGB이자 당신이 고른 RGB: (${r}, ${g}, ${b})`;
                    historyText = `★★세상에 마상에 완벽해요!★★<br>`;
                } else {
                    resultText = `★잘했어요!★<br>`;
                    resultText += `주어진 RGB: (${targetColor.r}, ${targetColor.g}, ${targetColor.b})<br>`;
                    resultText += `당신이 고른 RGB: (${r}, ${g}, ${b})`;
                    historyText = `★잘했어요!★<br>`;
                }
                historyText += `<span class="explanation-text">(현재 RGB: ${r}, ${g}, ${b})</span>`;
            } else {
                resultText = `차이값이 다음과 같습니다.<br><br>`;
                resultText += `입력된 Red값이 목표값보다 ${getDifferenceText(rDiff)}.<br>`;
                resultText += `입력된 Green값이 목표값보다 ${getDifferenceText(gDiff)}.<br>`;
                resultText += `입력된 Blue값이 목표값보다 ${getDifferenceText(bDiff)}.<br><br>`;
                resultText += `<span class="explanation-text">*값이 '아주' 다르다면 30 이상으로 차이가 난다는 뜻입니다.<br>`;
                resultText += `*값이 '조금' 다르다면 15 이하로 차이가 난다는 뜻입니다.<br>`;
                resultText += `*값이 그냥 다르다면 16~29 정도로 차이가 난다는 뜻이겠죠?:D</span>`;
                
                historyText = `Red ${getSimpleDifferenceText(rDiff)}, Green ${getSimpleDifferenceText(gDiff)}, Blue ${getSimpleDifferenceText(bDiff)}.<br>`;
                historyText += `<span class="explanation-text">(현재 RGB: ${r}, ${g}, ${b})</span>`;
            }

            document.getElementById('resultText').innerHTML = resultText;

            // 기록 저장 (최대 10개로 제한)
            if (history.length >= 10) {
                history.pop(); // 가장 오래된 기록 제거
            }

            history.unshift(historyText); // 가장 최근 기록을 배열의 앞에 추가
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '<span class="explanation-text">(결과는 10개까지 기록되고 오래된 기록은 삭제 됩니다.)</span><br><br>';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                if (index === 0) {
                    li.innerHTML = `${index + 1}: ${item} <span style="color: red;">←new!</span>`;
                } else {
                    li.innerHTML = `${index + 1}: ${item}`;
                }
                historyList.appendChild(li);
            });
        }

        function getDifferenceText(diff) {
            if (Math.abs(diff) >= 30) {
                return "아주 " + (diff > 0 ? "낮습니다" : "높습니다");
            } else if (Math.abs(diff) <= 15) {
                return "조금 " + (diff > 0 ? "낮습니다" : "높습니다");
            } else {
                return diff > 0 ? "낮습니다" : "높습니다";
            }
        }

        function getSimpleDifferenceText(diff) {
            if (Math.abs(diff) >= 30) {
                return diff > 0 ? "낮음" : "높음";
            } else if (Math.abs(diff) <= 15) {
                return "조금 " + (diff > 0 ? "낮음" : "높음";
            } else {
                return diff > 0 ? "낮음" : "높음";
            }
        }

        function showAnswer() {
            let r = parseInt(document.getElementById('redSlider').value);
            let g = parseInt(document.getElementById('greenSlider').value);
            let b = parseInt(document.getElementById('blueSlider').value);
            
            let answerText = `주어진 RGB: (${targetColor.r}, ${targetColor.g}, ${targetColor.b})<br>당신이 고른 RGB: (${r}, ${g}, ${b})`;
            document.getElementById('answerText').innerHTML = answerText;
        }

        // 처음 페이지 로드 시 색상 설정
        setTargetColor();
    </script>
</body>
</html>
